{%extends "pdf_manage/base.html" %}
{%block content %}
	{% for tool in tools %}
		<article class="media content-section">
		  <div class="media-body">
		    <h2><a class="article-title" href="{{ tool.url}}">{{ tool.title }}</a></h2>
		    <p class="article-content">{{ tool.about }}</p>
		  </div>
		</article>
	{%endfor%}
{%endblock content%}
