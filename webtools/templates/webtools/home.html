{%extends "webtools/base.html" %}
{%block content %}
	{% for tool in tools %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ tool.title }}</a>
		      <small class="text-muted">{{ tool.about }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ tool.title }}</a></h2>
		    <p class="article-content">{{ tool.about }}</p>
		  </div>
		</article>
	{%endfor%}
{%endblock content%}
